<div id="container">
  <form id="register-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" name="email" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
    <div class="form-group">
      <label for="phone">Celular:</label>
      <input type="text" class="form-control" id="phone" name="phone" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" class="form-control" id="username" name="username" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
    <div class="form-group">
      <label for="password">Clave:</label>
      <input type="password" class="form-control" id="password" name="password" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
      <p id="passwordError" class="password-error"></p>
    </div>
  </form>
  <div class="buttons">
    <button class="btn register" onclick="registrar()">Registrar</button>
    <button class="btn login" onclick="">Volver</button>
  </div>
</div>
