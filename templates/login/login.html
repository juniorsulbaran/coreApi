<style> 
    .form-control { width: 80%; margin: auto; } .text-right { text-align: right; } 
    .btn-primary { margin-right: 10%; }
    label { margin-left: 10%;}
</style>
<div id="container" class="container">
    <div class="card">
        <br>
        <h2 class="text-center">Login</h2>
        <form id="formularioRegistro" method="POST" >
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="password">Clave:</label>
                <input type="password" class="form-control" id="password" name="password" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')">
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2 text-right"> 
                    <button  onclick="registroVendedor()" class="btn btn-primary">Entrar</button>
                </div> 
            </div>
            <br>
        </form>
    </div>    
</div>
