<div id="container">
  <h2 class="text-center" style="color: white; margin-bottom: 20px;">Good Juego</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" class="form-control" id="username" name="username" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>

    <div class="form-group">
      <label for="password">Clave:</label>
      <input type="password" class="form-control" id="password" name="password" required oninvalid="this.setCustomValidity('Este campo es obligatorio')" oninput="setCustomValidity('')" />
    </div>
  </form>
  <div class="buttons">
    <button class="btn register" onclick="login()">Entrar</button>
    <button class="btn login" onclick="">Volver</button>
  </div>
</div>
