  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Seleccionar solo los números (elementos con clase 'number')
          const numberCells = document.querySelectorAll('.number');
          
          // Agregar evento click a cada celda de número
          numberCells.forEach(cell => {
              cell.addEventListener('click', function() {
                  // Alternar la clase 'selected' al hacer click
                  this.classList.toggle('selected');
              });
          });
          
          // Opcional: añadir funcionalidad al botón de Bingo
          const bingoButton = document.querySelector('.bingo-button button');
          if (bingoButton) {
              bingoButton.addEventListener('click', function() {
                  const selectedNumbers = document.querySelectorAll('.number.selected');
                  alert(`¡Bingo! Has seleccionado ${selectedNumbers.length} números.`);
              });
          }
      });
  </script>
